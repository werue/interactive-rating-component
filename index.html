<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main class="main">
    
    <article class="icon">
      <img class="star" alt="Star icon." src="images/icon-star.svg">
    </article>

    <section class="desc">
      <h1 class="desc__header">How did we do?</h1>
      <p class="desc__p">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </section>

    <form class="ratingSelect">
      <input class="ratingOption" type="radio" name="rating" id="rating1" value="1">
      <label for="rating1" class="icon ratingOptionLabel">1</label>

      <input class="ratingOption" type="radio" name="rating" id="rating2" value="2">
      <label for="rating2" class="icon ratingOptionLabel">2</label>

      <input class="ratingOption" type="radio" name="rating" id="rating3" value="3">
      <label for="rating3" class="icon ratingOptionLabel">3</label>

      <input class="ratingOption" type="radio" name="rating" id="rating4" value="4">
      <label for="rating4" class="icon ratingOptionLabel">4</label>

      <input class="ratingOption" type="radio" name="rating" id="rating5" value="5">
      <label for="rating5" class="icon ratingOptionLabel">5</label>
    </form>

    <button type="submit" class="submitBtn">Submit</button>

    <script src="app.js"></script>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!-->

  <!-- Thank you state end --> 

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/werue">Whitney E. Rue</a>.
    </p>
  </footer>
</body>
</html>
